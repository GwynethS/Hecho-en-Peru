<mat-tab-group #tabGroup class="w-full pt-2">
  <mat-tab>
    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 shadow-table"
      >
        <ng-container matColumnDef="localCraftsmanId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let localCraftsman">
            {{ localCraftsman.localCraftsmanId }}
          </td>
        </ng-container>
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Nombre completo</th>
          <td mat-cell *matCellDef="let localCraftsman">
            {{ localCraftsman.fullName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="specialty">
          <th mat-header-cell *matHeaderCellDef>Especialidad</th>
          <td mat-cell *matCellDef="let localCraftsman">
            {{ localCraftsman.specialty }}
          </td>
        </ng-container>
        <ng-container matColumnDef="experience">
          <th mat-header-cell *matHeaderCellDef>Experiencia</th>
          <td mat-cell *matCellDef="let localCraftsman">
            {{ localCraftsman.experience }}
          </td>
        </ng-container>
        <ng-container matColumnDef="region_name">
          <th mat-header-cell *matHeaderCellDef>Regi√≥n</th>
          <td mat-cell *matCellDef="let localCraftsman">
            {{ localCraftsman.region_name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="enabled">
          <th mat-header-cell *matHeaderCellDef>Habilitado</th>
          <td mat-cell *matCellDef="let localCraftsman">
            {{ localCraftsman.enabled }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let localCraftsman">
            <button
              (click)="editLocalCraftsman.emit(localCraftsman)"
              mat-icon-button
              color="accent"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary">
              <mat-icon>visibility</mat-icon>
            </button>
            <button
              (click)="deleteLocalCraftsman.emit(localCraftsman.id)"
              mat-icon-button
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-tab>
</mat-tab-group>
