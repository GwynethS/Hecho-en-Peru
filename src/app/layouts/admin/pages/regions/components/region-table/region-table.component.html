<mat-tab-group #tabGroup class="w-full pt-2">
  <mat-tab>
    <div class="table-container">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 shadow-table"
      >
        <ng-container matColumnDef="regionId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let region">
            {{ region.regionId }}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let region">
            {{ region.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="history">
          <th mat-header-cell *matHeaderCellDef>Historia</th>
          <td mat-cell *matCellDef="let region">
            {{ region.history }}
          </td>
        </ng-container>
        <ng-container matColumnDef="siteIntroduction">
          <th mat-header-cell *matHeaderCellDef>
            Introducción de los lugares turísticos
          </th>
          <td mat-cell *matCellDef="let region">
            {{ region.siteIntroduction }}
          </td>
        </ng-container>
        <ng-container matColumnDef="craftsmenIntroduction">
          <th mat-header-cell *matHeaderCellDef>
            Introducción de los artesanos
          </th>
          <td mat-cell *matCellDef="let region">
            {{ region.craftsmenIntroduction }}
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let region">
            <button
              (click)="editRegion.emit(region)"
              mat-icon-button
              color="accent"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary">
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-tab>
</mat-tab-group>
