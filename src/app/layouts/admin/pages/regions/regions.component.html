<div
  class="div-add-container grid formgrid flex justify-content-center align-items-top"
>
  <div class="col-2">
    <button
      (click)="onCreateRegion()"
      mat-flat-button
      class="w-full btn-add-region"
    >
      <mat-icon>add</mat-icon> Añadir región
    </button>
  </div>
  <div class="col-7 centered-header">
    <span>REGIONES</span>
  </div>
  <div class="col-3 search-bar">
    <form
      [formGroup]="regionSearchForm"
      class="region-form-search flex justify-content-between"
    >
      <mat-form-field class="field">
        <input
          formControlName="name"
          matInput
          placeholder="Ingrese el nombre"
        />
      </mat-form-field>
      <button
        mat-flat-button
        type="button"
        class="btn-search-icon"
        (click)="onSearch()"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button
        mat-flat-button
        type="button"
        class="btn-clean-icon"
        (click)="onClean()"
      >
        <i class="fa-solid fa-broom"></i>
      </button>
    </form>
  </div>
  <app-region-table
    class="w-full"
    [dataSource]="regions"
    (editRegion)="onEditRegion($event)"
  ></app-region-table>
</div>
<div class="no-results-container" *ngIf="!regions.data.length && searchAttempted">
  <i class="fa-solid fa-face-sad-cry fa-3x"></i>
  <div>
    <p>No se encontraron resultados</p>
    <p> para su búsqueda</p>
  </div>
</div>
