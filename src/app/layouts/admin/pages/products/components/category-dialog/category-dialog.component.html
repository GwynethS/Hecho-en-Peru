<div class="modal-container">
  <h1
    mat-dialog-title
    class="flex align-items-center justify-content-center py-3"
  >
    CATEGORÍAS
  </h1>
  <div mat-dialog-content>
    <form [formGroup]="categoryForm" class="grid formgrid">
      <div class="category-table col-6">
        <table
          mat-table
          [dataSource]="data.categories"
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="categoryId">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let category">
              {{ category.categoryId }}
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let category">{{ category.name }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['categoryId', 'name']"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: ['categoryId', 'name']"
          ></tr>
        </table>
      </div>
      <div class="col-6 py-2">
        <mat-form-field class="full-width">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Ingrese el nombre de la categoría"
          />
        </mat-form-field>
      </div>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onConfirm()">Confirmar</button>
    <button mat-button (click)="onCancel()">Cancelar</button>
  </div>
</div>
