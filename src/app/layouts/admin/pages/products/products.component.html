<div
  class="div-add-container grid formgrid flex justify-content-center align-items-top"
>
  <div class="col-2">
    <button
      (click)="onCreateProduct()"
      mat-flat-button
      class="w-full btn-add-product"
    >
      <mat-icon>add</mat-icon> Añadir producto
    </button>
  </div>
  <div class="col-2">
    <button
      (click)="onCreateCategory()"
      mat-flat-button
      class="w-full btn-add-category"
    >
      <mat-icon>add</mat-icon> Añadir categoría
    </button>
  </div>
  <div class="col-5 centered-header">
    <span>PRODUCTOS</span>
  </div>
  <div class="col-3 search-bar">
    <form
      [formGroup]="productSearchForm"
      class="product-form-search flex justify-content-around"
    >
      <mat-form-field class="field">
        <input
          formControlName="id"
          matInput
          placeholder="Ingrese el ID"
        />
      </mat-form-field>
      <button
        mat-flat-button
        type="button"
        class="btn-search-icon"
        (click)="onSearch()"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button
        mat-flat-button
        type="button"
        class="btn-clean-icon"
        (click)="onClean()"
      >
        <i class="fa-solid fa-broom"></i>
      </button>
    </form>
  </div>
  <app-product-table
    class="w-full"
    [dataSource]="products"
    (editProduct)="onEditProduct($event)"
    (deleteProduct)="onDeleteProduct($event)"
  ></app-product-table>
</div>
<div class="no-results-container" *ngIf="!products.data.length && searchAttempted">
  <i class="fa-solid fa-face-sad-cry fa-3x"></i>
  <div>
    <p>No se encontraron resultados</p>
    <p> para su búsqueda</p>
  </div>
</div>
